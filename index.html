<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Book</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Content -->
    <div class="container">
      <div class="block">
        <div class="left-block">
          <button class="btn-search">SEARCH</button>
          <input type="text" class="inp-name" id="name" placeholder="Name" />
          <input
            type="text"
            class="inp-surname"
            id="surname"
            placeholder="Surname"
          />
          <input type="text" class="inp-photo" id="photo" placeholder="Photo" />
          <input
            type="text"
            class="inp-number"
            id="number"
            placeholder="Number"
          />
          <input type="text" class="inp-email" id="email" placeholder="Email" />
          <button class="btn-submit">Let's gooooo</button>
          <button class="btn-save">Let's gooooo again</button>
          <button class="btn-reset">NOOOOOOOOOOO</button>
        </div>
        <div class="right-block"></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
